name: Stock Market Analysis
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup Kaggle
        run: pip install kaggle
      - name: Run Kaggle command
        run: kaggle competitions list